version: '3'

services:

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - 1337:80
    depends_on:
      - app

  db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=user_project
      - MYSQL_USER=user_project
      - MYSQL_PASSWORD=user_project
      - MYSQL_ROOT_PASSWORD=user_project
    volumes:
      - /tmp/app/mysqld:/var/run/mysqld
      - mysql-data:/var/lib/mysql
  app:
    build:
      context: .
    ports:
      - "8000:8000"

    volumes:
      - .:/app
      - /tmp/app/mysqld:/run/mysqld
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
          - db
          - redis
  redis:
    image: redis:alpine

  
volumes:
  static_volume:
  media_volume:
  mysql-data:
    driver: local
